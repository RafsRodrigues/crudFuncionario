{% extends "template.html" %}
{% block conteudo %}

<form id="form-editar">
    <input type="hidden" name="id" id="id" value="{{ id }}">

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ nome }}">
    </div>

    <div class="form-group">
        <label for="data_nascimento">Data Nascimento</label>
        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="{{ data_nascimento }}">
    </div>

    <div class="form-group">
        <label for="endereco">Endere√ßo</label>
        <input type="text" class="form-control" id="endereco" name="endereco" value="{{ endereco }}">
    </div>

    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" value="{{ telefone }}">
    </div>

    <button type="button" class="btn btn-success mt-3 btn-editar">Salvar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Voltar</a>
</form>


{% endblock %}
